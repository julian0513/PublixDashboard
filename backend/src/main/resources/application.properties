spring.application.name=Publix AI Dashboard
# Default to dev profile (PostgreSQL) - override with -Dspring.profiles.active=h2 for H2
spring.profiles.active=dev

# ML Service Configuration
# Increase timeout for training operations (training can take 60+ seconds)
ml.timeout-ms=90000
spring.jpa.open-in-view=false
server.port=8080
cors.allowed-origins=http://localhost:5173
forecast.store-open=07:00
forecast.store-close=22:00
forecast.zone=America/New_York