spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:publixai}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Trust proxy headers if running behind ingress/reverse proxy (harmless otherwise)
server.forward-headers-strategy=framework

# Frontend CORS (comma-separated)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ML service (machine-learning microservice) config
ml.base-url=${ML_BASE_URL:http://ml:8000}
ml.secret=${ML_SECRET:?ML_SECRET is required}
ml.timeout-ms=${ML_TIMEOUT_MS:3000}
